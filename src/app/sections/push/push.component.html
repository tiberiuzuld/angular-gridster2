<div class="options">
  <a
    mat-raised-button
    href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/push"
    target="_blank"
    class="source-code-button"
  >
    <mat-icon>open_in_new</mat-icon>
    Source
  </a>
  <markdown [src]="'assets/push.md'"></markdown>
</div>
<div class="options-header">
  <mat-checkbox
    [(ngModel)]="options.pushItems"
    (ngModelChange)="changedOptions()"
  >
    Push Items
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.disablePushOnDrag"
    (ngModelChange)="changedOptions()"
  >
    Disable Push On Drag
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.disablePushOnResize"
    (ngModelChange)="changedOptions()"
  >
    Disable Push On Resize
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.pushDirections.north"
    *ngIf="options.pushDirections"
    (ngModelChange)="changedOptions()"
  >
    Push North
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.pushDirections.east"
    *ngIf="options.pushDirections"
    (ngModelChange)="changedOptions()"
  >
    Push East
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.pushDirections.south"
    *ngIf="options.pushDirections"
    (ngModelChange)="changedOptions()"
  >
    Push South
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.pushDirections.west"
    *ngIf="options.pushDirections"
    (ngModelChange)="changedOptions()"
  >
    Push West
  </mat-checkbox>
  <mat-checkbox
    [(ngModel)]="options.pushResizeItems"
    (ngModelChange)="changedOptions()"
  >
    Push Resize Items
  </mat-checkbox>
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button
        mat-mini-fab
        (mousedown)="removeItem($event, item)"
        (touchstart)="removeItem($event, item)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
